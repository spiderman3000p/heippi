                    [value]="uploadProgress" *ngIf="uploadProgress"-->
<h2 mat-dialog-title>Agregar Estudiante</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
<mat-dialog-content class="p-24">
  <mat-form-field class="w-100">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>
  <mat-form-field class="w-100">
    <mat-label>Actor</mat-label>
    <input matInput formControlName="actor">
  </mat-form-field>
  <mat-form-field class="w-100">
    <mat-label>Patronus</mat-label>
    <input matInput formControlName="patronus">
  </mat-form-field>
  <mat-form-field class="w-100">
    <mat-label>Birth Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field class="w-100">
    <mat-label>Url Imagen</mat-label>
    <input matInput formControlName="image" type="url">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close type="button">Cancelar</button>
  <button mat-button type="submit">Guardar</button>
</mat-dialog-actions>
</form>
