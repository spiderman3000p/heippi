<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="false">
    <mat-toolbar></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="characters">Personajes</a>
      <a mat-list-item routerLink="students">Estudiantes</a>
      <a mat-list-item routerLink="teachers">Profesores</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <img src="assets/images/logo-hogwarts.svg" class="logo"><span>Hogwarts</span>
      <span class="example-spacer"></span>
      <button mat-button routerLink="characters" class="h-full" routerLinkActive="active" fxHide.lt-md="true">
        Personajes
      </button>
      <button mat-button routerLink="students" class="h-full" routerLinkActive="active" fxHide.lt-md="true">
        Estudiantes
      </button>
      <button mat-button routerLink="teachers" class="h-full" routerLinkActive="active" fxHide.lt-md="true">
        Profesores
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
